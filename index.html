<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=PT+Sans:300,400,600,700&amp;lang=en"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="manifest" href="manifest.json" />
    <title>Impactometer</title>
    <link href="static/css/2.8aa5a7f8.chunk.css" rel="stylesheet" />
    <link href="static/css/main.918fb996.chunk.css" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="header">
        <img class="logo" src="images/sse logo.png" alt="sse icon" />
      </div>
      <div class="body-background">
        <div class="container rectangle">
          <div class="row">
            <div class="col-lg-6">
              <div class="question">
                <h3 class="group-text">What you use</h3>
                <h4 class="question-text">
                  How many people live in your household?
                </h4>
                <div class="option-group">
                  <div class="form-check">
                    <input
                      type="radio"
                      id="1-1"
                      class="form-check-input option"
                      value="1"
                    /><label class="form-check-label" for="1-1">1</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      id="1-2"
                      class="form-check-input option"
                      value="2"
                    /><label class="form-check-label" for="1-2">2</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      id="1-3"
                      class="form-check-input option"
                      value="3"
                    /><label class="form-check-label" for="1-3">3</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      id="1-4"
                      class="form-check-input option"
                      value="4"
                    /><label class="form-check-label" for="1-4">4</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      id="1-5"
                      class="form-check-input option"
                      value="5"
                    /><label class="form-check-label" for="1-5">5+</label>
                  </div>
                </div>
                <div class="previous-question" type="button">
                  Previous question
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="image-section">
                <img class="image" src="images/what you use.svg" alt="" />
                <div class="tip-heading">
                  Did you know the average Co2 per person is 8340kg?
                </div>
                <div class="tip-text">
                  We're not saying give a family member away, it's just an
                  interesting stat
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="gradient-footer">
        <div class="container-fluid">
          <div class="row pt-3">
            <div class="col-sm-1"></div>
            <div class="col-sm-4 terms">
              <a class="terms-text" href="#">Terms of use</a
              ><a class="terms-text" href="#">Privacy Policy</a
              ><a class="terms-text" href="#">Who we are</a>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4 socialLinks">
              <a
                href="#"
                title="twitter icon"
                target="_blank"
                class="twitter-icon"
              ></a
              ><a
                href="#"
                title="facebook icon"
                target="_blank"
                class="facebook-icon"
              ></a
              ><a
                href="#"
                title="youtube icon"
                target="_blank"
                class="youtube-icon"
              ></a>
            </div>
            <div class="col-sm-1"></div>
          </div>
          <div class="row">
            <div class="col-12 copyright-wrapper">
              <span class="copyright">Â© 2020 SSE. All rights reserved.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
